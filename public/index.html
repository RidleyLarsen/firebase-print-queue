<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/handlebars.js"></script>
    <script src="js/settings.js"></script>
    <script id="queue-item-template" type="text/x-handlebars-template">
      <tr class="queue-item" id="{{ id }}">
        <td>{{ name }}</td>
        <td>{{#if project}}{{ project }}{{ else }}None Specified{{/if}}</td>
        <td>
          {{#if link }}
            <a href="{{ link }}">Link</a>
          {{ else }}
            None Specified
          {{/if}}
        </td>
        <td><button class="btn btn-primary btn-xs done">Done</button></td>
      </tr>
    </script>
    <script src="js/project.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>3D Print Queue</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <h1>3D Print Queue</h1>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="row">
            <div class="col-xs-9 col-xs-push-3">
              <h1>Join the Queue</h1>
            </div>
          </div>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="id_name" class="col-xs-3 control-label">Name:</label>
              <div class="col-xs-9">
                <input class=" form-control" type="text" placeholder="e.g. Astronaut Mike Dexter" id="id_name">
              </div>
            </div>
            <div class="form-group">
              <label for="id_project" class="col-xs-3 control-label">Project (Optional):</label>
              <div class="col-xs-9">
                <input class="form-control" type="text" placeholder="e.g. mario boo" id="id_project">
              </div>
            </div>
            <div class="form-group">
                <label for="id_link" class="col-xs-3 control-label">Thingiverse Link (optional):</label>
                <div class="col-xs-9">
                  <input class="form-control" type="text" placeholder="e.g. http://www.thingiverse.com/thing:524988" id="id_link">
                </div>
            </div>
            <div class="row">
              <div class="col-xs-9 col-xs-push-3">
                <button id="submit" type="button" class="btn btn-primary">Get in the Queue!</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="row" id="queue">
            <div class="col-xs-12">
              <h1>
                Current Queue:
              </h1>
              <table id="table-queue" class="table table-striped">
                <tr>
                  <th>Name</th>
                  <th>Project</th>
                  <th>Link</th>
                  <th>Actions</th>
                </tr>
              </table>
              <p id="empty" class="text-center">
                Looks like the queue is empty. Go ahead and join!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
